<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script></head>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="wrapper">
        <section id="chat">
            <div class="container"></div>
        </section>
        <form action="/" method="post" id="message-form">
            <div class="container">
                <input type="text" id="msg-i" name="message" placeholder="message" autocomplete="off">
                <button type="submit">Send</button>
            </div>
        </form>
        <form action="/" method="post" id="room-form">
            <div class="container">
                <input type="text" id="room-i" name="room" placeholder="Room ID" autocomplete="off">
                <button type="submit" id="room-button">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
