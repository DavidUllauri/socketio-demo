<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script></head>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <section id="chat">
        <div class="container"></div>
    </section>
    <form action="/" method="post" id="message-form">
        <div class="container">
            <input type="text" id="msg-i" name="message" placeholder="message">
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
